version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql

  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/myapp
    ports:
      - "80:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
    # command: bundle exec rails server -b 0.0.0.0

  view:
    build: ./view
    command: npm install
    command: npm run serve
    ports:
      - "8080:8080"
    volumes:
      - ./view:/app
    stdin_open: true
    tty: true

volumes:
  mysql-data:
    driver: local
